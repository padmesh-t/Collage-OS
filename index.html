<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C Program Runner â€“ Recursion Team</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #00ff88; }
    textarea, input {
      background-color: #000;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
      width: 90%;
      font-size: 1em;
    }
    button {
      margin-top: 10px;
      background-color: #00ff88;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      margin-top: 15px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #333;
      width: 90%;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 6px;
    }
    #inputBox {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>INTER-PROCESS COMMUNICATION (IPC) USING USER-DEFINED SIGNALS</h1>
  <p>Team: Recursion</p>

  <textarea id="code" rows="10">
// Example C program
#include <stdio.h>

int main() {
    int a, b;
    printf("Enter two numbers: ");
    scanf("%d %d", &a, &b);
    printf("Sum = %d", a + b);
    return 0;
}
  </textarea>

  <div id="inputBox">
    <label>Program Input:</label>
    <input id="input" placeholder="Type input here...">
  </div>

  <button onclick="runCode()">Run</button>

  <div id="output">Output will appear here...</div>

  <script>
    async function runCode() {
      const code = document.getElementById('code').value;
      const input = document.getElementById('input').value;
      const outputDiv = document.getElementById('output');
      outputDiv.innerText = "Running your code...\n";

      const response = await fetch("https://emkc.org/api/v2/piston/execute", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          language: "c",
          version: "10.2.0",
          files: [{ name: "main.c", content: code }],
          stdin: input
        })
      });

      const result = await response.json();
      outputDiv.innerText = result.run.output || "No output";
    }
  </script>
</body>
</html>
